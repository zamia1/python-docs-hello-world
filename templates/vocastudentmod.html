<head>
<script>

   function downloadFile(data,name = document.getElementById("downloadfile").value) {
 
 let test="";
var resultsv=data;
 jsonData = JSON.parse(resultsv);     
for (let i = 0; i < jsonData.length; i++) {
console.log(jsonData[i].day);
if(i==0)
{
for (var key in jsonData[i]){
  console.log(key);    
  test+=key+',';
}
test+='\n';
}

for (var key in jsonData[i]){
   
  test+=jsonData[0][key]+',';
  console.log(jsonData[0][key]);
}
test+="\n";
}

   
    test+="";
    const testh=test;
   const blob =new Blob([testh],{type: "octet-stream"});
   const href=URL.createObjectURL(blob);
   const a =Object.assign(document.createElement("a"),{
      href,
      style: "display:none",
      download: name,
   });
  document.body.appendChild(a);
  a.click();
  URL.revokeObjectURL(href);
  a.remove();
 
}
</script>
</head>
<body>
<h2>Downloadable data below</h2>
<table>
  {% if results %}
 <tr>
    {% for key in results[0] %}
    <th> {{ key }} </th>

 </tr>
 {% endif %} 

 <!-- table rows -->

 <tr>
